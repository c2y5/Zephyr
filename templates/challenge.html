<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #141517 0%, #1e2024 100%);
            color: #e9ecef;
            font-family: "Segoe UI", system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            text-align: center;
            background: rgba(40, 42, 47, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #4dabf7;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .spinner-border {
            color: #4dabf7;
            width: 2.5rem;
            height: 2.5rem;
            border-width: 0.25em;
        }
        .card p {
            color: #adb5bd;
            line-height: 1.5;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-label {
            color: #adb5bd;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }
        .stat-value {
            color: #4dabf7;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .difficulty-selector {
            margin-bottom: 20px;
        }
        .difficulty-selector div {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .difficulty-selector input[type="radio"] {
            display: none;
        }
        .difficulty-selector label {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            line-height: 1.2;
            min-width: 65px;
            text-align: center;
        }
        .est-time-preview {
            font-size: 0.7rem;
            font-weight: normal;
            color: #ced4da;
        }
        .difficulty-selector input[type="radio"]:checked + label {
            background: #4dabf7;
            color: #141517;
            font-weight: 600;
        }
        .difficulty-selector input[type="radio"]:checked + label .est-time-preview {
            color: #141517;
        }
        #start-button {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Verifying Your Browser</h1>
        <p>This is a proof-of-work check to prevent automated access.</p>
        
        <div id="pre-challenge-ui">
            <div class="difficulty-selector">
                <span class="stat-label">CHOOSE DIFFICULTY</span>
                <div>
                    <input type="radio" id="diff-4" name="difficulty" value="4" checked>
                    <label for="diff-4">4<br><span class="est-time-preview" id="est-time-preview-4"></span></label>
                    <input type="radio" id="diff-5" name="difficulty" value="5">
                    <label for="diff-5">5<br><span class="est-time-preview" id="est-time-preview-5"></span></label>
                    <input type="radio" id="diff-6" name="difficulty" value="6">
                    <label for="diff-6">6<br><span class="est-time-preview" id="est-time-preview-6"></span></label>
                    <input type="radio" id="diff-7" name="difficulty" value="7">
                    <label for="diff-7">7<br><span class="est-time-preview" id="est-time-preview-7"></span></label>
                </div>
            </div>
            <button id="start-button" class="btn btn-primary">Start Verification</button>
        </div>

        <div id="challenge-ui" class="hidden">
            <div class="spinner-container">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <p>Your browser is solving a computational challenge...</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">DIFFICULTY</span>
                    <span id="difficulty" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">SPEED</span>
                    <span id="hps" class="stat-value">0 kH/s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">EST. TIME</span>
                    <span id="est-time" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ELAPSED TIME</span>
                    <span id="elapsed-time" class="stat-value">0s</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="/static/js/challenge.js"></script>
</body>
</html>
